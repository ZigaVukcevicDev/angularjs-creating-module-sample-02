<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>
    <body ng-app="demo">
        <div class="container">
            <div ng-controller="DemoController">
                <h1>MLB</h1>
                <h2>Kalkulator varčevanja</h2>
                <p><input type="text" ng-model="montlyPayment" /> višina mesečnega vplačila</p>
                <p><input type="text" ng-model="noMonths" /> število mesecev</p>
                <p><input type="text" ng-model="interestRate" /> mesečno obrestna mera (v %)</p>
                <p><button class="btn btn-success btn-sm" ng-click="calculate(montlyPayment, noMonths, interestRate)">Izračunaj</button>

                <p>Celotna vrednost: {{ amount }}</p>                
            </div>
            <div ng-controller="AnotherDemoController">
                <h2>Kalkulator izplačil</h2>
                <p><input type="text" ng-model="montlyPayment" /> višina mesečnega izplačila</p>
                <p><input type="text" ng-model="noMonths" /> število mesecev</p>
                <p><button class="btn btn-success btn-sm" ng-click="calculate(montlyPayment, noMonths)">Izračunaj</button>

                <p>Celotna vrednost: {{ amount }}</p>            
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
